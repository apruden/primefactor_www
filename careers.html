{% extends "/_layout.html" %}
{% block content %}
    <!-- About Section -->
    <section id="careers" class="container content-section">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h2>Quality Assurance Specialist</h2>
              <p>
                Self-driven, motivated and good communicator quality assurance specialist.
                Must be fluent in english. Automation experience (Java/Python selenium) is a big plus.
              </p>
              <button class="btn btn-primary showApply" type="submit">Apply</button>
              <form class="applyForm" role="form" style="display:none;" method="POST" action="/api/apply" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                  <label for="file">CV</label>
                  <input type="file" id="file" name="file">
                </div>
                <button class="btn btn-primary" type="submit">Apply</button>
                <button class="btn cancelApply" type="button">Cancel</button>
              </form>
            </div>
        </div>
        <br>
    </section>
{% endblock %}
